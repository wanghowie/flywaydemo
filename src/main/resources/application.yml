server:
  port: 8088

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/world
    username: root
    password: 1
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:/db/migration/
    createSchemas: false
    initSql: CREATE IF NOT EXISTS flyway_history_schema
    schemas: flyway_history_schema,world
